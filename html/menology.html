<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/swiper.min.css" />
    <link rel="stylesheet" href="../css/animate.min.css" />
    <link rel="stylesheet" href="../css/commen.css" type="text/css">
    <link rel="stylesheet" href="../css/menology.css" type="text/css">
</head>
<body>
    <div id="menology-contaion">
        <div class="head">
            <div class="head-first">
                <div>
                    <p>入住</p>
                    <p class="menology-checkIn">10月11日<span>今天</span></p>
                </div>
                <span class="leave">离店</span>
                <span class="menology-leaveOut"></span>
                <p class="menology-differ">共1晚</p>
            </div>
            <div class="menbology-week">
                <a href="javascript:;">周日</a>
                <a href="javascript:;">周一</a>
                <a href="javascript:;">周二</a>
                <a href="javascript:;">周三</a>
                <a href="javascript:;">周四</a>
                <a href="javascript:;">周五</a>
                <a href="javascript:;">周六</a>
            </div>
        </div>
        <div class="main">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide slid1"></div>
                    <div class="swiper-slide slid2"></div>
                    <div class="swiper-slide slid3"></div>
                </div>
            </div>
        </div>
        <div class="menbology-footer">
            请选择离店日期
        </div>
    </div>
    <script src="../js/zepto.js"></script>
    <script type="text/javascript" src="../js/swiper.animate1.0.2.min.js"></script>
    <script type="text/javascript" src="../js/swiper.min.js"></script>
    <script src="../js/menology.js"></script>
</body>
</html>
