<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="../css/swiper.min.css" />
        <link rel="stylesheet" href="../css/animate.min.css" />
        <link rel="stylesheet" href="../css/iconfont/ux_1476000320_8966882/iconfont.css">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <header class="login_top">
         	<div class="login_container">
         		<div>登陆</div>
            	<div><a href="register.html">注册</a></div>
            </div>
        </header>
       	<div class="login_main"><!-- box-sizing: border-box; -->
       		<ul class="login_main_top">
       			<li>账号密码登陆</li>
       			<li>手机号快捷登陆</li>
       		</ul>
       		<ul id="box" class="login_main_content">
       			<li>
       				<div>
       					<span>账号</span><input type="text" placeholder="手机/邮箱/用户名"><span></span>
       				</div>
       				<div>
       					<span>密码</span><input type="password" placeholder="请输入密码"><span></span>
       				</div>
       				<button>登陆</button>
                    <a href="mine.html">返回</a>
       				<p class="forget_password">忘记密码?</p>
     					<div class="login_method">
                <div class="login_method_box">
                  <div class="circle"><span>&gt;</span></div>
                  <p>－其他登录方式－</p>
                  <div class="method_contain">
                    <div>
                      <p class="iconfont">&#xe899;</p>
                      <p>微信</p>
                    </div>
                    <div>
                      <p class="iconfont">&#xe61a;</p>
                      <p>QQ</p>
                    </div>
                    <div>
                      <p class="iconfont">&#xe649;</p>
                      <p>新浪</p>
                    </div>
                  </div>
                  
                </div>
     					</div>
       			</li>
       			<li>
       				<div>
       					<span>手机号</span><input type="text" placeholder="手机号"><button>获取验证码</button>
       				</div>
       				<div>
       					<span>验证码</span><input type="text" placeholder="请输入验证码">
       				</div>
       				<button>登陆</button>
       				<p>登陆代表你已经同意<a href="javascript:;">《美团网用户协议》</a></p>
       			</li>
       		</ul>
       	</div>
        <script type="text/javascript" src="../js/swiper.animate1.0.2.min.js"></script>
        <script type="text/javascript" src="../js/swiper.min.js"></script>
        <script type="text/javascript" src="../js/zepto.js"></script>
        <script type="text/javascript" src="../js/iscroll.js"></script>
        <script type="text/javascript" src="../js/touch.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>

    </body>
</html>
