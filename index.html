<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>hotel</title>
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/show.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide ">
            <div class="show_bg"></div>
            <div class="show_box1">
               <img src="imgs/logo.png" class="ani" swiper-animate-effect="flip" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                <span class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">住吧</span>
                <p class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="2.5s">享受高品质生活！</p>
            </div>
        </div>
        <div class="swiper-slide ">
            <div class="show_bg"></div>
            <div class="show_box2">
                <div class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                    <span class="ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="1.5s">精品酒店选择!</span>
                </div>
            </div>
        </div>
        <div class="swiper-slide ">
            <div class="show_bg"></div>
            <div class="show_box3">
                <div class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                    <span class="ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="1.5s">周边特色可供筛选！</span>
                </div>
            </div>
        </div>
        <div class="swiper-slide ">
            <div class="show_bg"></div>
            <div class="show_box4">
                <div>
                    <div class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></div>
                    <div class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="1.5s"></div>
                </div>
                <div class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="2.5s"></div>
            </div>
            <div class="show_title">
                <h2 class="ani" swiper-animate-effect="hinge" swiper-animate-duration="1s" swiper-animate-delay="4.5s">开启梦幻之旅</h2>
            </div>
            <a href="html/index.html" class="join_in ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="3.5s">欢迎使用</a>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/show.js"></script>
</body>
</html>
